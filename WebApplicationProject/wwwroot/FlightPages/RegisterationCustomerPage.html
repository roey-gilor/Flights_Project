<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../css/register.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Customer Registeration</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/indEx.js" type="text/javascript"></script>
    <section class="h-custom gradient-custom-2"> <br />
        <div class="container py-5 h-100">
            <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                Customer Registeration</h1>
            <form onsubmit="CreateNewCustomer()">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                            <div class="card-body p-0">
                                <div class="row g-0">
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <h3 class="fw-normal mb-5" style="color: #4835d4;">
                                                General Infomation
                                            </h3>

                                            <!-- <div class="mb-4 pb-2">
                                                    <select class="select">
                                                        <option value="1">Title</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                        <option value="4">Four</option>
                                                    </select>
                                                </div> -->

                                            <div class="row">
                                                <div class="mb-4 pb-2">

                                                    <div class="form-outline">
                                                        <input type="text" id="userName"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="userName">User name</label>
                                                    </div>

                                                </div> <br />
                                                <div class="mb-4 pb-2">
                                                    <div class="form-outline">
                                                        <input type="password" id="Password"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="Password">Password</label>
                                                    </div>

                                                </div>
                                                <div class="mb-4 pb-2">
                                                    <div class="form-outline">
                                                        <input type="password" id="conPassword"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="conPassword">Confirm
                                                            Password</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <!-- <div class="mb-4 pb-2">
                                                    <select class="select">
                                                        <option value="1">Position</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                        <option value="4">Four</option>
                                                    </select>
                                                </div> -->

                                            <div class="mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="email" id="email" class="form-control form-control-lg"
                                                        required />
                                                    <label class="form-label" for="email">Email</label>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                                                    <!-- <div class="form-outline">
                                                            <input type="text" id="form3Examplev5"
                                                                class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Examplev5">Bussines
                                                                Arena</label>
                                                        </div> -->

                                                </div>
                                                <!-- <div class="col-md-6">
        
                                                        <select class="select">
                                                            <option value="1">Employees</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                            <option value="4">Four</option>
                                                        </select>
        
                                                    </div> -->
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-lg-6 bg-indigo text-white">
                                        <div class="p-5">
                                            <h3 class="fw-normal mb-5">Personal Details</h3>

                                            <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">

                                                    <div class="form-outline">
                                                        <input type="text" id="firstName"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="firstName">First name</label>
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">

                                                    <div class="form-outline">
                                                        <input type="text" id="lastName"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="lastName">Last name</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="address" class="form-control form-control-lg"
                                                        required />
                                                    <label class="form-label" for="address">Address</label>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-5 mb-4 pb-2">

                                                    <div class="form-outline form-white">
                                                        <input type="text" id="prefixNum"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="prefixNum">Code +</label>
                                                    </div>

                                                </div>
                                                <div class="col-md-7 mb-4 pb-2">

                                                    <div class="form-outline form-white">
                                                        <input type="text" id="suffixNum"
                                                            class="form-control form-control-lg" required />
                                                        <label class="form-label" for="suffixNum">Phone
                                                            Number</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="mb-4">
                                                <div class="form-outline form-white">
                                                    <input type="password" id="card"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label" for="card">Credit Card</label>
                                                </div>
                                            </div>

                                            <button type="button" onclick="createNewCustomer()"
                                                class="btn btn-light btn-lg" id="registerBtn"
                                                data-mdb-ripple-color="dark">Register</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
