<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../css/login.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<style>
    #wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <br /> <br /> <br /> <br />
    <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
        Welcome!</h1> <br />
    <div id="wrapper">
        <input type="button" style="width: 150px; background-color: limegreen" value="All Flights"
            onclick="goToFlightPage()" />
    </div>
    <div class="overlay">
        <div id="container">
            <form id="form" onsubmit="login(event)">
                <div class="con">
                    <header class="head-form">
                        <h2>Log In</h2>
                        <p>login here using your username and password</p>
                    </header>
                    <br>
                    <div class="field-set">
                        <span class="input-item">
                            <i class="fa fa-user-circle"></i>
                        </span>
                        <input class="form-input" id="userName" type="text" placeholder="User Name" required>

                        <br> <br>
                        <span class="input-item">
                            <i class="fa fa-key"></i>
                        </span>
                        <input class="form-input" type="password" placeholder="Password" id="pwd" name="password"
                            required>
                        <span>
                            <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                        </span>
                        <br> <br>
                        <button onsubmit="login(event)" type="submit" class="log-in"> Log In </button>
                    </div>
                </div>
            </form>
            <div class="other">
                <a href="/FlightPages/RegisterationCustomerPage.html"><button class="btn submits sign-up">Sign Up as
                        Customer
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button> </a>
                <a href="/FlightPages/RegisterationAirlinePage.html"><button class="btn submits sign-up">Sign Up as
                        Airline Company
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button> </a>
                <a href="/FlightPages/RegisterationAdminPage.html"><button class="btn submits sign-up">Sign Up as
                        Administrator
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button> </a>
            </div>

        </div>
        <script src="../js/loginINdex.js" type="text/javascript"></script>

</body>

</html>
